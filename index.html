<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Intello Shop ‚Äî Prototype E-Commerce Premium</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <!-- Header Sticky -->
  <header class="header" id="mainHeader">
    <div class="container">
      <div class="header-content">
        <!-- Brand -->
        <div class="brand">
          <div class="brand-icon">üõçÔ∏è</div>
          <div>
            <div class="brand-name">Intello Shop</div>
            <div class="brand-sub">Prototype Premium</div>
          </div>
        </div>

        <!-- Search -->
        <div class="search-bar">
          <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
          <input 
            type="text" 
            id="searchInput" 
            placeholder="Rechercher un produit..." 
            class="search-input"
            aria-label="Recherche produits"
          />
        </div>

        <!-- Actions -->
        <div class="header-actions">
          <button class="btn-icon" id="wishlistBtn" aria-label="Favoris">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
            </svg>
            <span class="badge" id="wishlistCount">0</span>
          </button>

          <button class="btn-icon" id="cartBtn" aria-label="Panier">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            <span class="badge" id="cartCount">0</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="main-content">
    <div class="container">

      <!-- Hero Section -->
      <section class="hero">
        <div class="hero-content fade-up">
          <h1 class="hero-title">
            D√©couvrez nos produits <span class="gradient-text">premium</span>
          </h1>
          <p class="hero-subtitle">
            Livraison 48h ‚Ä¢ Retours 14 jours ‚Ä¢ Paiement s√©curis√©
          </p>
          <div class="hero-ctas">
            <button class="btn-primary" id="shopNowBtn">
              üõí Voir la boutique
            </button>
            <button class="btn-outline" id="offersBtn">
              ‚ö° Offres du moment
            </button>
          </div>
        </div>
      </section>

      <!-- Filters + Products -->
      <section class="shop-section">
        
        <!-- Sidebar Filters -->
        <aside class="filters-panel">
          <div class="filters-header">
            <h3>Filtres</h3>
            <button class="btn-text" id="resetFilters">R√©initialiser</button>
          </div>

          <!-- Cat√©gories -->
          <div class="filter-group">
            <h4 class="filter-title">Cat√©gories</h4>
            <div class="filter-options" id="categoryFilters">
              <label class="filter-checkbox">
                <input type="checkbox" value="mode" />
                <span>Mode</span>
              </label>
              <label class="filter-checkbox">
                <input type="checkbox" value="tech" />
                <span>Tech</span>
              </label>
              <label class="filter-checkbox">
                <input type="checkbox" value="maison" />
                <span>Maison</span>
              </label>
              <label class="filter-checkbox">
                <input type="checkbox" value="sport" />
                <span>Sport</span>
              </label>
            </div>
          </div>

          <!-- Prix -->
          <div class="filter-group">
            <h4 class="filter-title">Budget</h4>
            <select class="filter-select" id="priceFilter">
              <option value="">Tous les prix</option>
              <option value="0-19999">Moins de 20k FCFA</option>
              <option value="20000-49999">20k - 50k FCFA</option>
              <option value="50000-99999">50k - 100k FCFA</option>
              <option value="100000+">100k+ FCFA</option>
            </select>
          </div>

          <!-- Disponibilit√© -->
          <div class="filter-group">
            <label class="filter-checkbox">
              <input type="checkbox" id="inStockOnly" />
              <span>En stock uniquement</span>
            </label>
          </div>
        </aside>

        <!-- Products Grid -->
        <div class="products-area">
          
          <!-- Toolbar -->
          <div class="products-toolbar">
            <div class="results-count" id="resultsCount">24 produits</div>
            <select class="sort-select" id="sortSelect">
              <option value="featured">Mis en avant</option>
              <option value="price-asc">Prix croissant</option>
              <option value="price-desc">Prix d√©croissant</option>
              <option value="newest">Nouveaut√©s</option>
            </select>
          </div>

          <!-- Products Grid -->
          <div class="products-grid" id="productsGrid">
            <!-- Rempli par JS -->
          </div>

        </div>

      </section>

    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-left">
          <span class="footer-badge">Prototype</span>
          <span class="footer-text">Donn√©es fictives ‚Ä¢ Design premium Intello</span>
        </div>
        <div class="footer-right">
          <span class="footer-text">Con√ßu par Intello</span>
        </div>
      </div>
    </div>
  </footer>

  <!-- Product Modal -->
  <div id="productModal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <button class="modal-close" id="closeProductModal" aria-label="Fermer">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
      <div id="modalBody">
        <!-- Contenu dynamique -->
      </div>
    </div>
  </div>

  <!-- Cart Modal -->
  <div id="cartModal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3>Votre panier</h3>
        <button class="modal-close" id="closeCartModal" aria-label="Fermer">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div id="cartItems">
          <!-- Items panier -->
        </div>
        <div class="cart-total">
          <div class="total-label">Total</div>
          <div class="total-value" id="cartTotal">0 FCFA</div>
        </div>
        <button class="btn-primary btn-block" id="checkoutBtn">
          Passer commande
        </button>
      </div>
    </div>  
  </div>

  <!-- Toast Notifications -->
  <div id="toastContainer" class="toast-container"></div>

  <script src="./app.js"></script>
</body>
</html>
